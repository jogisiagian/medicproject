<!Doctype html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<tdlayout:fragment="content">

<head>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	
	<script src="/js/jquery-3.6.0.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>

</head>
<!--<h2 style="color: lightblue;" margin-below="5px">Cari Obat & Alat Kesehatan</h2>-->
<p style="margin-bottom: 30px;">Masukkan Minimal 1 kata kunci untuk pencarian Anda</p>

<!--<form>-->

<table class="table container">
	<tr>
		<td>
			Kategori<br>
			<select name="category" id="category" style="width: 100%; height: 35px; border: solid rgb(0, 0, 255);"></select>
			<!--<input type="text" placeholder="-- Pilih --" style="width: 100%;">-->
		</td>
	</tr>
	<tr>
		<td>
			Kata Kunci<br>
			<input type="text" id="keyword" placeholder=" nama obat atau indikasi" style="width: 100%; border: solid rgb(0, 0, 255); height: 35px;">
		</td>
	</tr>
	<tr>
		<td>
			<input type="radio" name="segmentation" id="segmentation" value="bebas" style="margin-top: 40px;" checked>&ensp;
			<span id="tipe">Hanya cari obat bebas (tanpa resep)</span><br>
  			<input type="radio" name="segmentation" id="segmentation" value="tidakbebas" style="margin-top: 25px;">&ensp;
  			<span id="tipe">Cari semua obat (termasuk obat keras)</span><br>
		</td>
	</tr>
	<tr>
		<td>
			Harga<br>
			<input type="text" id="min" placeholder="Rp 0" style="width: 38%; height: 35px; border: solid rgb(0, 0, 255);">
			<label style="margin-left: 22px; margin-right: 22px;">sampai</label>
			<input type="text" id="max" placeholder="Rp 100.000.000" style="width: 38%; height: 35px; border: solid rgb(0, 0, 255);">
		</td>
	</tr>
	<tr align="center">
		<td>
		<button type = "reset" class = "btn btn-outline-info" style="margin-top: 30px;">Atur Ulang</button>
		<button type="submit" class="btn btn-primary" style="margin-top: 30px;">Cari</button>
		</td>
	</tr>
</table>

<script>
$.ajax ({
	url: '/api/beliobat/category',
	type: 'get',
	contentType: 'application/json',
	success: function(kategori) {
		var str = '<option value="_" selected >-- Pilih --</option>';
		for(i=0; i<kategori.length; i++) {
			str += '<option value="'+ kategori[i].name +'">'+ kategori[i].name +'</option>'
		}
		$('#category').html(str)
	}
})
</script>

</div>
</html>
