<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
	integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
<div layout:fragment="content">

		<h5>Masukkan password baru untuk akun anda</h5>
		
		<div>
			<h6>Password*</h6>
		</div>
		<div class="input-group mt-4">
			<input type="password" class="form-control" style="border-right: none;" id = "password" name = "password">
			<br>
			<i><span class="valid" id="val_pass"></span></i>
				<button class="btn border border-left-0" type="button" onclick="password_show_hide();">
                  <i class="fas fa-eye" id="show_eye" style="color: blue;"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye" style="color: blue;"></i>
               </button>
			</span>
		</div>
		<!-- <i class="fas fa-eye" id="show_eye"></i>-->
		<br>
		<div>
			<h6>Masukkan ulang password*</h6>
		</div>
		<div class="input-group mt-4">
			<input type="password" class="form-control" style="border-right: none;" id = "password2" name = "password2">
			<br>
			<span>
				<button class="btn border border-left-0" type="button" onclick="password_show_hide2();">
                  <i class="fas fa-eye" id="show_eye2" style="color: blue;"></i>
                  <i class="fas fa-eye-slash d-none" id="hide_eye2" style="color: blue;"></i>
               </button>
			</span>
		</div>

		<table class="table">
			<tr>
				<td class="col text-center">
					<button type="submit" class="btn btn-info" style="color: white;" onclick="newpassword(id)">Set Password</button>
				</td>
			</tr>
		</table>

</div>

</html>
