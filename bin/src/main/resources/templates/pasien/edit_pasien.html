<!DOCTYPE html>
<htmllang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="contentpasien">
	<form th:action="@{~/pasien/edit}" th:object="${pasien_form}" method="POST">
	<input type="hidden" th:field="*{Id}" th:value="${Id}">
	<input type="hidden" th:object="${bio}" th:field="*{Id}" th:value="${Id}">
	<table class="table">
		<tr>
			<td colspan="2">
				<h6>Nama Lengkap*</h6>
				<input class="form-control" type="text" th:object="${bio}" th:field="*{Fullname}" th:value="${Fullname}" required>
				<i><span class="text-danger" id="val_pass"></span></i>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<h6>Tanggal Lahir*</h6>
				<input  class="form-control" type="date" th:field="*{Dob}" th:value="${Dob}" required>
			</td>
		</tr>
		<tr>
			<td>
				<h6>Jenis Kelamin*</h6>
				<i><span class="text-danger" id="val_pass"></span></i>
			</td>
			<td>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlineRadio1" th:field="*{Gender}" value="P">
				  <label class="form-check-label" for="inlineCheckbox1">Pria</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" id="inlineRadio2" th:field="*{Gender}" value="W">
				  <label class="form-check-label" for="inlineCheckbox2">Wanita</label>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<h6>Golongan Darah / Rhesus</h6>
				<select class="form-select" th:field="*{BlodGroupId}">
				  <option value="" selected>--pilih--</option>
				  <option th:each="item:${combogoldar}" th:value="${item.Id}" th:text="${item.Code}"></option>
				</select>
			</td>
			<td>
				<div class="form-check form-check-inline pt-4">
				  <input class="form-check-input" type="radio" id="inlineRadio1" th:field="*{RhesusType}" value="plus">
				  <label class="form-check-label" for="inlineCheckbox1">Rh +</label>
				</div>
				<div class="form-check form-check-inline pt-4">
				  <input class="form-check-input" type="radio" id="inlineRadio2" th:field="*{RhesusType}" value="minus">
				  <label class="form-check-label" for="inlineCheckbox2">Rh -</label>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<h6>Tinggi Badan</h6>
				<div class="row">
					<div class="col-sm-9">
						<input class="form-control" type="text" th:field="*{Height}" th:value="${Height}" required>
					</div>
					<div class="col-sm-3">
						<label>CM</label>
					</div>
				</div>
			</td>
			<td>
				<h6>Berat Badan</h6>
				<div class="row">
					<div class="col-sm-9">
						<input class="form-control" type="text" th:field="*{Weight}" th:value="${Weight}" required>
					</div>
					<div class="col-sm-3">
						<label>KG</label>
					</div>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<h6>Relasi*</h6>
				<select class="form-select" th:object="${cusmem}" th:field="*{CustomerRelationId}">
				  <option selected value="">--pilih--</option>
				  <option th:each="item:${combohubpas}" th:value="${item.Id}" th:text="${item.Name}"></option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<button type="button" class="btn btn-primary me-3" onclick="closemodals()">Batal</button>
				<button type="submit" class="btn btn-primary" th:value="${Id}">Simpan</button>
			</td>
		</tr>
	</table>
	</form>
</div>
</html>
